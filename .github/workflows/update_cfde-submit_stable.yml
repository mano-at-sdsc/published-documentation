name: Update cfde-submit stable
on:
  schedule:
    - cron:  '0 * * * *'
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: merge cfde-submit submodule to stable
        run: |
          git submodule update --init --recursive --remote docs/cfde-submit
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.5.0
        with:
            base: stable
            token: ${{ secrets.ALLTHEACTIONS }}
            commit-message: Update stable
            title: Auto update cfde-submit submodule to stable
            body: |
              Your preview was generated at: https://cfde-published-documentation.readthedocs-hosted.com/en/cfde-submitpreview/
              - Dependency updates
              - requires review

              Auto-generated by [create-pull-request][1]

              [1]: https://github.com/peter-evans/create-pull-request
            labels: proposedcfdesubmit
            branch: update-cfde-submit
            reviewers: DavidKelly999, NickolausDS, jessicalumian, raynamharris
